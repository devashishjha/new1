# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 10

# This section maps secrets from Google Secret Manager to the environment variables
# that will be available to your Next.js application during its build and runtime.
# This is the crucial configuration that allows your live site to exit "offline mode".
environmentVariables:
  GOOGLE_API_KEY:
    secret: GOOGLE_API_KEY
  NEXT_PUBLIC_FIREBASE_API_KEY:
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN:
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  NEXT_PUBLIC_FIREBASE_PROJECT_ID:
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET:
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID:
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
  NEXT_PUBLIC_FIREBASE_APP_ID:
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
